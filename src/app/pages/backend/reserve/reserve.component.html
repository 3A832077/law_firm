<div nz-row class="header-container">
  <div class="actionDiv">
    <input nz-input placeholder="搜尋" [(ngModel)]="searchTerm" />
    <button nz-button nzType="primary" (click)="openModal(false)" >
      <nz-icon nzType="plus" nzTheme="outline"></nz-icon>
      <span>新增預約</span>
    </button>
  </div>
</div>
<div class="container">
  <nz-table #filterTable
    [nzData]="displayedList"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzLoading]="loading"
    [nzShowTotal]="totalTemplate"
    nzShowSizeChanger
    nzFrontPagination="false"
    ngSkipHydration>
    <thead>
      <tr>
        <th nzAlign="center">編號</th>
        <th nzAlign="center">預約日期&時間</th>
        <th nzAlign="center">預約人姓名</th>
        <th nzAlign="center">備註</th>
        <th nzAlign="center">是否已完成</th>
        <th nzAlign="center" nzShowSort >更新時間</th>
        <th nzAlign="center" nzWidth="200px">操作</th>
      </tr>
    </thead>
    <tbody>
      @for (data of filterTable.data; track data) {
        <tr>
          <td nzAlign="center">{{ data.number }}</td>
          <td nzAlign="center">{{ getParsedDate(data.date, data.time) | date: 'yyyy年MM月dd日 HH:mm' }}</td>
          <td nzAlign="center">{{ data.name }}</td>
          <td nzAlign="center">{{ data.reason }}</td>
          <td nzAlign="center">
            <label nz-checkbox [(ngModel)]="data.done"></label>
          </td>
          <td nzAlign="center">{{ data.update | date: 'yyyy-MM-dd' }}</td>
          <td nzAlign="center">
            <button nz-button nzType="link">編輯</button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nzType="link" nz-button  >刪除</button>
          </td>
        </tr>
      }
    </tbody>
  </nz-table>
</div>
<ng-template #totalTemplate>
  總共 {{ total }} 筆
</ng-template>
