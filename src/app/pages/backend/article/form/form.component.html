<form [formGroup]="form">
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="name">
        標題
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="title" placeholder="請輸入標題"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="category">
        內容
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <textarea nz-input formControlName="content" placeholder="請輸入內容" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="price">
        引用
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="reference" placeholder="請輸入引用" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="stock">
        附件
      </nz-form-label>
       <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" nzMultiple>
          <button nz-button><nz-icon nzType="upload" />上傳檔案</button>
        </nz-upload>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" >{{ data ? '編輯' : '新增' }}</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>
</form>
