<div nz-row class="header-container">
  <div class="actionDiv">
    <input nz-input placeholder="搜尋律師" [(ngModel)]="searchTerm" />
    <button nz-button nzType="primary" (click)="openModal(false)" >
      <nz-icon nzType="plus" nzTheme="outline"></nz-icon>
      <span>新增律師</span>
    </button>
  </div>
</div>
<div class="container">
  <nz-table #filterTable
    [nzData]="displayedList"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzLoading]="loading"
    [nzShowTotal]="totalTemplate"
    nzShowSizeChanger
    nzFrontPagination="false"
    ngSkipHydration>
    <thead>
      <tr>
        <th nzAlign="center">圖片</th>
        <th nzAlign="center">律師姓名</th>
        <th nzAlign="center">學歷</th>
        <th nzAlign="center">經歷</th>
        <th nzAlign="center">專攻</th>
        <th nzAlign="center">簡介</th>
        <th nzAlign="center" nzShowSort >更新時間</th>
        <th nzAlign="center" nzWidth="200px">操作</th>
      </tr>
    </thead>
    <tbody>
      @for (data of filterTable.data; track data) {
        <tr>
          <td nzAlign="center">
            <img src="/img/{{data.avatar}}" loading="lazy"/>
          </td>
          <td nzAlign="center">{{ data.name }}</td>
          <td nzAlign="center">{{ data.education }}</td>
          <td nzAlign="center">{{ data.experience }}</td>
          <td nzAlign="center">{{ data.specialization }}</td>
          <td nzAlign="center">{{ data.introduction }}</td>
          <td nzAlign="center">{{ data.update | date: 'yyyy-MM-dd' }}</td>
          <td nzAlign="center">
            <button nz-button nzType="link" >編輯</button>
            <nz-divider nzType="vertical"></nz-divider>
            <button nzType="link" nz-button  >刪除</button>
          </td>
        </tr>
      }
    </tbody>
  </nz-table>
</div>
<ng-template #totalTemplate>
  總共 {{ total }} 筆
</ng-template>
