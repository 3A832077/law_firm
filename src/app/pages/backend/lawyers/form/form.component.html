<form [formGroup]="form">
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="picture">
        圖片
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
          <button nz-button><nz-icon nzType="upload" />上傳檔案</button>
        </nz-upload>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="name">
        律師姓名
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="name" placeholder="請輸入律師姓名"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="category">
        學歷
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="education" placeholder="請輸入學歷" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="price">
        經歷
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="price" placeholder="請輸入經歷" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="stock">
        專攻
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="stock" placeholder="請輸入專攻" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="info">
        簡介
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <textarea nz-input formControlName="info" placeholder="請輸入簡介" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" >{{ data ? '編輯' : '新增' }}</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>
</form>
